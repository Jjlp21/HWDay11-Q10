    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default values in input-snippet</title>
</head>

<body>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="Cena"><br><br>
        <label for="userId">User ID:</label>
        <input type="email" id="email" name="email" value="ucantcme@gmail.com"><br><br>
        <label for="password">Password:</label>
        <input type="password" value="**********"><br><br>
        <label for="comments">Comments</label>
        <input type="textbox" value="this is a text box"><br><br>

        <input type="submit" value="sign up">
    </form>
</body>

</html>
