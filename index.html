<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main">
<h2 align="center">Health-Chart</h2>
<table border="line" align="center" cellspacing="0" cellpadding="25">
<tr>
    <th rowspan="2">State of Health</th>
    <th colspan="2">Fasting Value</th>
    <th>After Eating</th>

</tr>

    <th>Minimum</th>
    <th>Maximum</th>
    <td>2 hours after eating</td>
    
</tr>
<tr align="center">
    <th>Healthy</th>
    <td>70</td>
    <td>100</td>
    <td>Less than 140</td>

</tr > 
<tr align="center">

    <th>Pre-Diabes</th>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>

</tr>
<tr align="center">

    <th>Diabes</th>
    <td>More than 126</td>
    <td>N/A</td>
    <td>More than 200</td>

</tr>

</table>
</div>

</body>
</html>
